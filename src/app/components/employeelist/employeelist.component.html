<style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      text-align: left;       
      background-color: #f1f1c1;
    }
    </style>
    
    <body>
    
        <div class="well">
            <form class="form-inline">
                <div class="from-group">
                    <input placeholder="Event Name" class="form-control" #eventname />
                </div>
                <div class="from-group">
                    <input placeholder="Description" class="form-control" #desciption />
                </div>
                <div class="from-group">
                    <input placeholder="Speaker" class="form-control" #speaker />
                </div>
                <button (click)="addEvent(eventname.value,desciption.value,speaker.value )" type="button">Add New Event</button>
            </form>
        </div>
    
    <h1  style="background-color: greenyellow;">List of employees</h1>
    <table border="1" >
        <thead>
            <tr style="color:blue;">
                <th  >Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Speaker</th>
            </tr>
        </thead>
        <tr *ngFor="let eve of eventob" >
            
            <td>{{eve.id }}</td>
            <td>{{eve.name}}</td>
            <td>{{eve.description}}</td>
            <td>{{eve.speaker }}</td>
            <th> <button (click)="funcDelete(e)" class="btn btn-danger">X</button> </th>
            </tr>
        </table>
        </body>
